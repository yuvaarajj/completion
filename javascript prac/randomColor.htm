<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            width: 45px;
            border: 2px solid black; 
        }
    </style>
</head>
<body>
    <!-- 
        Given 5 boxes, Assign a random color and a random background to each box using DOM concepts
     -->
     <div class="container">
        <div class="box" id="one">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
     </div>
     <script>
        
         let boxes = document.getElementsByClassName('box')
         for(let i = 0; i < boxes.length; i++){
            let randomNumber1 = Math.floor(Math.random() *256)
            let randomNumber2 = Math.floor(Math.random() *256)
            let randomNumber3 = Math.floor(Math.random() *256)
            boxes[i].style.backgroundColor = `rgb(${randomNumber1 }, ${randomNumber2}, ${randomNumber3 })`
            boxes[i].style.color = `rgb(${randomNumber3 }, ${randomNumber1}, ${randomNumber2 })`
        }
        


     </script>
</body>
</html>
